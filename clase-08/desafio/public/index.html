<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
</head>
<body>

    <h2>Ingrese Producto</h2>
    <form id="cargar-producto" action="/api/productos">
        Nombre: <input type="text" id="titulo">
        Precio: <input type="text" id="precio">
        Foto URL: <input type="text" id="thumbnail">
        <button type="submit">Enviar</button>
    </form>
<script src="controlFormulario.js"></script>
</body>
</html>
